<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="loading" style="height: 30px;background-color: green;line-height: 80px;text-align: right;color: #fff;padding-right: 5px;">0%</div>
  
  <input type="search"  placeholder="请选择" ></input>
  <script>
    "use strict"
    function a() {
      return new Promise((resolve,reject)=>{
        setTimeout(() => {
          resolve('success')
        }, 1000);
        // reject('error')
      })
    }
    async function c (){
      const b = await a()
      console.log(a());
      console.log('b',b); //success
    }
    c()
    console.log('执行完毕'); //'执行完毕'
  </script>
</body>
</html>
